<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <title>TRIP WEATHER AND TIME</title>
</head>
<body> 
    <header>
        <nav class="navbar">
            <img src="./images/logo.svg" style="width: 8rem; padding: .4rem" alt="website logo">
            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
                <li class="nav-item"><a href="" class="nav-link">Weather</a></li>
            </ul>   
        </nav>
    </header> 
<article>
        <section class="form-section">
            <div class="container-autocomplete">
                <form autocomplete="off" class="user-input-form" id="form" action="">
                
                    <label for="city-name">
                        <input class="input-text" type="text" placeholder=" Enter city name" id="city-name">
                    </label>

                    <label for="state-name">
                        <input class="input-text" type="text" placeholder=" Enter state name" id="state-name">
                    </label> <br>

                    <label for="country-name">
                        <input class="input-text" type="text" value="" placeholder=" Enter country name" id="country-name">
                        <ul class="suggestions">
                            
                        </ul>
                    </label>

                    <label for="unit-name">
                        <select class="input-text" name="unit-name" id="unit-name" form="user-input-form">
                            <option value="fahrenheit"> Fahrenheit</option>
                            <option value="celsius"> Celsius</option>
                        </select>
                    </label>
                    <button>go</button>
                </form>
            </div>
         
        
        </section>
    <main>
        <section class="weather-container">
            <div class="weather-response">
    

            </div>

        </section>
    </main>
    <footer>

    </footer>
</article>
</body>
